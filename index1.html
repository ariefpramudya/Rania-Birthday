<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Thing Ever Bouquet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .bouquet {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .flower {
            position: absolute;
            border-radius: 50%;
            background-color: #ff6f61;
            width: 80px;
            height: 80px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s ease-in-out infinite;
        }

        .flower1 { top: 0; left: 50px; }
        .flower2 { top: 50px; left: 120px; }
        .flower3 { top: 100px; left: 30px; }
        .flower4 { top: 150px; left: 180px; }
        .flower5 { top: 200px; left: 80px; }

        /* Leaves */
        .leaf {
            position: absolute;
            background-color: #34c759;
            width: 70px;
            height: 40px;
            border-radius: 50%;
            transform: rotate(45deg);
            animation: sway 2s ease-in-out infinite;
        }

        .leaf1 { top: 150px; left: 20px; transform: rotate(20deg); }
        .leaf2 { top: 150px; left: 220px; transform: rotate(-20deg); }

        /* Ribbon */
        .ribbon {
            position: absolute;
            width: 140px;
            height: 30px;
            background-color: #ff9999;
            border-radius: 15px;
            bottom: -50px;
            animation: ribbon 2s ease-in-out infinite;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(45deg); }
            50% { transform: rotate(60deg); }
        }

        @keyframes ribbon {
            0%, 100% { transform: rotate(0); }
            50% { transform: rotate(5deg); }
        }

    </style>
</head>
<body>

    <div class="bouquet">
        <div class="flower flower1"></div>
        <div class="flower flower2"></div>
        <div class="flower flower3"></div>
        <div class="flower flower4"></div>
        <div class="flower flower5"></div>

        <div class="leaf leaf1"></div>
        <div class="leaf leaf2"></div>

        <div class="ribbon"></div>
    </div>

</body>
</html>
